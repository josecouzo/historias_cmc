{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>CMC | Entrar</title>


    <!--STYLESHEET-->
    <!--=================================================-->

    <!--Open Sans Font [ OPTIONAL ]-->
    <link rel="stylesheet" href="{% static 'css/openSans.css' %}" type='text/css'>

    <!--Bootstrap Stylesheet [ REQUIRED ]-->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!--Nifty Stylesheet [ REQUIRED ]-->
    <link href="{% static 'css/nifty.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/demo/nifty-demo-icons.min.css' %}" rel="stylesheet">
    <link href="{% static 'plugins/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet">


    <!--Demo [ DEMONSTRATION ]-->
    <link href="{% static 'css/demo/nifty-demo.min.css' %}" rel="stylesheet">

</head>
<body>
<div id="container" class="cls-container">

    <!-- BACKGROUND IMAGE -->
    <!--===================================================-->
    <div id="bg-overlay" class="bg-img" style="background-image: url({% static 'img/bg-img/bg-img-7.jpg' %});"></div>


    <!-- LOGIN FORM -->
    <!--===================================================-->
    <br>
    <br>
    <br>
    <br>
    <div class="cls-content ">
        <div class="cls-content-sm panel">
            <div class="panel-body">
                <div class="mar-ver pad-btm">
                    <h1 class="h3">Centro Medico Cubano</h1>
                </div>
                {#		            <form action="http://www.themeon.net/nifty/v2.9/index.html">#}
                {#		                <div class="form-group">#}
                {#		                    <input type="text" class="form-control" placeholder="Username" autofocus>#}
                {#		                </div>#}
                {#		                <div class="form-group">#}
                {#		                    <input type="password" class="form-control" placeholder="Password">#}
                {#		                </div>#}
                {#		                <div class="checkbox pad-btm text-left">#}
                {#		                    <input id="demo-form-checkbox" class="magic-checkbox" type="checkbox">#}
                {#		                    <label for="demo-form-checkbox">Remember me</label>#}
                {#		                </div>#}
                {#		                <button class="btn btn-primary btn-lg btn-block" type="submit">Sign In</button>#}
                {#		            </form>#}
                <form method="post">
                    {% csrf_token %}
                    <div class="input-group mar-btm">
                        <span class="input-group-addon"><i class="fa fa-user-circle"></i></span>
                        <input type="text" class="form-control" id="inputUser" required name="{{ form.username.name }}">
                    </div>
                    <div class="input-group mar-btm">
                        <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                        <input type="password" class="form-control" placeholder="Password" id="inputPassword"
                               name="{{ form.password.name }}">
                    </div>
                    <div class="panel-footer text-right">
                        <button class="btn btn-success" id="add_historia" type="submit">Aceptar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!--jQuery [ REQUIRED ]-->
<script src="{% static 'js/jquery.min.js' %}"></script>


<!--BootstrapJS [ RECOMMENDED ]-->
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'plugins/sweetalert/sweetalert.min.js' %}"></script>


<!--NiftyJS [ RECOMMENDED ]-->
<script src="{% static 'js/nifty.min.js' %}"></script>
<script src="{% static 'js/nifty.min.js' %}"></script>


</body>
</html>
