{% extends 'base.html' %}

{% load static %}
{% block style %}
    <link href="{% static 'plugins/select2/css/select2.min.css' %}" rel="stylesheet">
    <link href="{% static 'plugins/parsley/parsley.css' %}" rel="stylesheet">
    <link href="{% static 'plugins/bootstrap-datepicker/bootstrap-datepicker.min.css' %}" rel="stylesheet">
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-body ">
                <div class="row">
                    <div class="col-sm-10 col-sm-offset-1">
                        <div class="panel">
                            <div class="panel-heading">
                                <h3 class="panel-title">Historia Cl√≠nica</h3>
                            </div>
                            <form id="formHistoria" class="form-horizontal" method="post">
                                <div class="panel-body">
                                    {% csrf_token %}
                                    {{ form }}
                                </div>
                                <div class="panel-footer text-right">
                                    <button class="btn btn-success" id="add_historia" type="submit">Aceptar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


{% endblock %}

{% block javascripts %}
    <script src="{% static 'plugins/parsley/parsley.js' %}"></script>
    <script src="{% static 'plugins/select2/js/select2.min.js' %}"></script>
    <script src="{% static 'plugins/bootstrap-datepicker/bootstrap-datepicker.min.js' %}"></script>
{% endblock %}
